  <body>
    <div id="app"></div>

    <script>
      (function (d, s, id) {
        const paypalLink = d.createElement("a");

        paypalLink.id = "paypalLink";
        paypalLink.classList.add("sr-only");
        paypalLink.target = "PPMiniWin";
        paypalLink.setAttribute("data-paypal-onboard-complete", "onPaypalOnboardComplete");
        paypalLink.setAttribute("data-paypal-button", "true");
        d.body.appendChild(paypalLink);

        var js,
          ref = d.getElementsByTagName(s)[0];

        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.async = true;
          js.src = "https://www.paypal.com/webapps/merchantboarding/js/lib/lightbox/partner.js";
          ref.parentNode.insertBefore(js, ref);
        }
      })(document, "script", "paypal-js");
    </script>

    <noscript>
      <strong>
        WHMCS requires JavaScript in order to function correctly. Enable JavaScript to continue.
